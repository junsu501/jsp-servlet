<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID,PW 서버(login)에 전송하기</title>
<style>
	.aa{
		border:1px solid;
	}
	.bb{
		padding:1px;
		margin:3px;
		width:20%;
	}
</style>
</head>
<body>
<form action="login_mvc2" method="get" class="aa">
	<label for="ID">ID: </label>
	<input type="text" name="ID" class="bb"><br>
	<label for="PW">PW: </label>
	<input type="password" name="PW" class="bb"><br>
	<input type="submit" value="로그인">
</form>
</body>
</html>
