<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>
<form action="request.jsp" method="post">
	<label for="stnum">학번 : </label>
	<input type="text" name="stnum" id="stnum"><br>
	<label for="stname">이름 : </label>
	<input type="text" name="stname" id="stname"><br>
	학년 :
	<input type="radio" name="stgrade" value="1학년">1학년&nbsp;
	<input type="radio" name="stgrade" value="2학년">2학년&nbsp;
	<input type="radio" name="stgrade" value="3학년">3학년&nbsp;
	<input type="radio" name="stgrade" value="4학년">4학년&nbsp;<br>
	<label for="subjects">선택과목</label>
	<select name="subject" id="subjects">
		<option value="JAVA">JAVA</option>
		<option value="PYTHON">PYTHON</option>
		<option value="C++">C++</option>
		<option value="C#">C#</option>
		<option value="JAVASCRIPT">JAVASCRIPT</option>
	</select><br>
	<input type="submit" value="입력완료">
</form>
</body>
</html>
